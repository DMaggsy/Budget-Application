<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I&E</title>
    <link rel="stylesheet" href="style.css"> <!-- Assuming your CSS file is named style.css -->
</head>
<body>
    <div id="balance-display">Balance: £0</div>
    <div id="summary">Income: £0 | Expenses: £0</div>
    <form id="entry-form">
        <input type="radio" id="income" name="entry-type" value="income" checked>
        <label for="income">Income</label>
        <input type="radio" id="expense" name="entry-type" value="expense">
        <label for="expense">Expense</label>
        <input type="number" id="amount" placeholder="Amount" step="0.01">
        <input type="text" id="description" placeholder="Description">
        <input type="date" id="entry-date" placeholder="yyyy-mm-dd" onfocus="(this.type='date')" onblur="if(!this.value)this.type='text'">
        <button type="submit" id="add-entry-btn">Add Entry</button>
    </form>
    <ul id="entries-list"></ul>
    <div id="chart-container">
        <canvas id="budgetChart"></canvas>
    </div>    
    <div id="export-options" style="margin-top: 20px;">
        <select id="export-type">
            <option value="csv">CSV</option>
            <option value="pdf">PDF</option>
            <option value="excel">Excel</option>
        </select>
        <button id="export-btn">Export</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.3.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.9/xlsx.full.min.js"></script>
    <!-- Ensure this path is correct or remove if not needed -->
    <script src="budget.js"></script>
    <script src="chart.js"></script>
</body>
</html>
